<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 1000vh;
    }
    header {
      height: 100px;
      position: sticky;
      top: 0;
      border: 1px solid black;
    }
    .modal {
      height: calc(100vh - 100px);
      width: 100%;
      background-color: black;
      opacity: 0.3;
      position: fixed;
    }
    .box {
      width: 50%;
      height: 50%;
      background-color: #fff;
      right: 0;
    }
  </style>
  <body>
    <header></header>
    <div class="modal">
      <div class="box"></div>
    </div>
  </body>
</html>
